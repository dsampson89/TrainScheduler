<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Title-->
    <title>Train Schedule</title>
    <!--Bootstrap Ref-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!--External CSS-->
    <link rel="stylesheet" href="assets/css/train.css">
    
    <!--Moment.JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <!--Firbase-->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
</head>

<body>
    <div class="container">
        <!--Jumbotron-->
        <div class="jumbotron jumbotron-fluid">
            <div>
              <h1 class="display-4">Train Schedule</h1>
            </div>
        </div>
        <div class="row">
            <!--Train Table-->
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header bg-dark">Current Train Schedule</div>
                    <div class="card-body bg-dark">
                      <table class="table table-striped table-dark" id='train-table'>
                        <thead>
                          <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>
                    </div>
                </div>
            </div>
        </div>
        <!--Form-->
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header bg-dark">Add Train</div>
                    <div class="card-body">
                      <form>
                        <div class="form-group">
                          <label for="train-name-input">Train Name</label>
                          <input class="form-control" id="train-name-input" placeholder="DF Express" type="text">
                        </div>
                        <div class="form-group">
                          <label for="destination-input">Destination</label>
                          <input class="form-control" id="destination-input" placeholder="Stankonia" type="text">
                        </div>
                        <div class="form-group">
                          <label for="train-time-input">First Train Time (HH:mm-military time)</label>
                          <input class="form-control" id="train-time-input" placeholder="00:00" type="text">
                        </div>
                        <div class="form-group">
                          <label for="frequency-input">Frequency (min)</label>
                          <input class="form-control" id="frequency-input" placeholder="00" type="text">
                        </div>
                        <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                      </form>
          
                    </div>
                  </div>
            </div>
            
        </div>
    </div>

    <!--External JS-->
    <script src="assets/javascript/train.js"></script>
    
</body>
</html>
